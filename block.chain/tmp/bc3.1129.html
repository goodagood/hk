  get payee pub key, talk with payee, sign the transaction
  use ./tmp/bc3src.js
  npx browserify ./tmp/bc3src.js -o bc3.js

  How to encrypt, decrypt, sign, verify
  Enc(m; K) = R(OAEP-pre(m),K)
  Dec(c; k) = OAEP-post(R(c,k))
  Sign(m; k) = R(H(m),k)
  Ver(m; s; K) = R(s,K) == H(m) 
-->
